<div class="card-body no-padding">
    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
        <alert></alert>
        <div class="form-group">
            <div class="input-group input-group-alternative">
                <input  type="text" formControlName="username" placeholder="Votre pseudo" class="form-control small-input" 
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
        </div>
        <div class="form-group mb-4">
            <div class="input-group input-group-alternative">
            <textarea   class="form-control form-control-alternative" formControlName="content" 
            name="name" rows="1" cols="80" [ngClass]="{ 'is-invalid': submitted && f.content.errors }" 
            placeholder="Votre message..."></textarea>
                <div *ngIf="submitted && f.content.errors" class="invalid-feedback">
                    <div *ngIf="f.content.errors.required">Content is required</div>
                </div>
            </div>
        </div>
        <div>
            <button [disabled]="!commentForm.valid" type="submit" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Laisser un commentaire
            </button>
        </div>
    </form>
</div>
